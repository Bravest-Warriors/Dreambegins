<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
	</head>
	<body>
		<form action="/myreg" method="post">
			<input type="text" name="user" placeholder="请输入用户名"><br>
			<input type="password" name="pwd" placeholder="请输入密码"><br>
			<input type="text" name="email" placeholder="请输入邮箱"><br>
			<input type="text" name="phone" placeholder="请输入手机号码"><br>
			<button type="submit">注册</button>
		</form>
	</body>
</html>
